language: minimal

script:
  - dpkg -b ./package ./pi-bootstrap_${TRAVIS_TAG}.deb

after_script:
  - dpkg -I ./pi-bootstrap_${TRAVIS_TAG}.deb
  - dpkg -c ./pi-bootstrap_${TRAVIS_TAG}.deb

deploy:
  provider: releases
  api_key:
    secure: 
  file: "*./pi-bootstrap_${TRAVIS_TAG}.deb"
  skip_cleanup: true
  on:
    repo: ryankurte/pi-bootstrap
    tags: true

notifications:
  email:
    on_success: never
    on_failure: never
